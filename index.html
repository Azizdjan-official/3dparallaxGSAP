<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Parallax Website</title>
  <link rel="icon"  href="menyana - Copy - Copy.jpg">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="hide">
      <nav >
        <img src="img/logo.png" class="logo">
        <ul>
          <li>
            <a href="#">Log in</a>
          </li>
          <li>
            <a href="#">Sign up</a>
          </li>
          <li class="search">
            <a href="#">
              <i class="fa-solid fa-magnifying-glass"></i>
            </a>
          </li>
          <li class="hamburger">
            <a href="#">
              <div class="bar"></div>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="vignette hide"></div>
      <img src="img/background.png" data-distance="-200" data-rotation="0" data-speedz="0" data-speedy="0.38" data-speedx="0.3" class="parallax bg-img">
      <img src="img/fog_7.png" data-distance="850" data-rotation="0" data-speedz="0" data-speedy="0.32" data-speedx="0.27" class="parallax fog-7">
      <img src="img/mountain_10.png" data-distance="1100" data-rotation="0" data-speedz="0" data-speedy="0.305" data-speedx="0.195" class="parallax mountain-10">
      <img src="img/fog_6.png" data-distance="1400" data-rotation="0" data-speedz="0" data-speedy="0.28" data-speedx="0.25" class="parallax fog-6">
      <img src="img/mountain_9.png" data-distance="1700" data-rotation="0.02" data-speedz="0.15" data-speedy="0.155" data-speedx="0.1" class="parallax mountain-9">
      <img src="img/mountain_8.png" data-distance="1800" data-rotation="0.02" data-speedz="0" data-speedy="0.11" data-speedx="0.16" class="parallax mountain-8">
      <!-- <img src="img/fog_5.png" data-distance="1900" data-rotation="0" data-speedz="0" data-speedy="0.105" data-speedx="0.1" class="parallax fog-5"> -->
      <img src="img/mountain_7.png" data-distance="2000" data-rotation="0.09" data-speedz="0" data-speedy="0.1" data-speedx="0.07"  class="parallax mountain-7">
      <div class="text parallax "   >
        <h2>UZBEKISTAN</h2>
        <h1>Azizdjan_official</h1>
      </div>
      <img src="img/mountain_6.png" data-distance="2300" data-rotation="0.12" data-speedz="0.05" data-speedy="0.018" data-speedx="0.065" class="parallax mountain-6">
      <img src="img/fog_4.png" data-distance="2400" data-rotation="0" data-speedz="0" data-speedy="0.024" data-speedx="0.135" class="parallax fog-4">
      <img src="img/mountain_5.png" data-distance="2550" data-rotation="0.1" data-speedz="0.13" data-speedy="0.018" data-speedx="0.08" class="parallax mountain-5">
      <img src="img/fog_3.png" class="parallax fog-3" data-distance="2800" data-rotation="0" data-speedz="0" data-speedy="0.0115" data-speedx="0.11">
      <img src="img/mountain_4.png" class="parallax mountain-4" data-distance="3200" data-rotation="0.14" data-speedz="0.35" data-speedy="0.013" data-speedx="0.059">
      <img src="img/mountain_3.png" class="parallax mountain-3" data-distance="3400" data-rotation="0.05" data-speedz="0.32" data-speedy="0.018" data-speedx="0.04">
      <img src="img/fog_2.png" class="parallax fog-2" data-distance="3600" data-rotation="0" data-speedz="0" data-speedy="0.24" data-speedx="0.15">
      <img src="img/mountain_2.png" class="parallax mountain-2" data-distance="3800" data-rotation="0.15" data-speedz="0.42" data-speedy="0.0.3" data-speedx="0.0235">
      <img src="img/mountain_1.png" class="parallax mountain-1" data-distance="4000" data-rotation="0.2" data-speedz="0.53" data-speedy="0.025" data-speedx="0.027">
      <img src="img/sun_rays.png" class="sun-rays hide" >
      <img src="img/black_shadow.png" class="black-shadow hide">
      <img src="img/fog_1.png" class="parallax fog-1" data-distance="4200" data-rotation="0" data-speedz="0" data-speedy="0.01" data-speedx="0.12">
    </main>

    <script src="js/gsap.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script> -->
    <script src="js/app.js" defer></script>
</body>

</html>
